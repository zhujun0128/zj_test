<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        label{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="app">
        <label for="user">用户名：</label><input type="text" id="user" v-model="user.name"><br>
        <label for="pwd">密码：</label><input type="password" id="pwd" v-model="user.pwd"><br>
        <button @click.prevent="submitButton()">提交</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                user:{
                    name:"",
                    pwd:""
                }
            },
            methods:{
                submitButton(){
                    if(this.user.name != "" && this.user.pwd != ""){
                        sessionStorage.setItem("obj",JSON.stringify(this.user));
                        location.href = "index.html";
                    }
                }
            }
        })
    </script>
</body>
</html>
