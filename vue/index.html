<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #top{
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: lightskyblue;
        }
        #user{
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="top">
        <p>欢迎：<span id="user">{{user.name}}</span>登录</p>
    </div>
    <script>
        new Vue({
            el:"#top",
            data:{
                user:{}
            },
            created(){
                this.user = JSON.parse(sessionStorage.getItem("obj"));
            }
        })
    </script>
</body>
</html>
