<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="myvue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-link to="/user/foo/profile">profile</router-link>
        <router-link to="/user/bar/posts">posts</router-link>
        <div>
            <router-view></router-view>
        </div>
    </div>
    <script>
        const User = {
            template: `<div><h1>User{{$route.params.id}}</h1><p><router-view></router-view></p></div>`
        };
        const profile = {
            template:"<div>profile</div>"
        };
        const posts = {
            template:"<div>posts</div>"
        };
        const routes = [
            {
                path:"/user/:id",
                component:User,
                children:[
                    {path:"profile",component:profile},
                    {path:"posts",component:posts}
                ]
            }
        ];
        const  router = new VueRouter({
            routes
        });
        var app = new Vue({
            el:"#app",
            data:{

            },
            router
        });
    </script>
</body>
</html>
