<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 2000px;
            background-color: cyan;
        }
        button{
            width: 100px;
            height: 50px;
            background-color: gray;
            color: white;
            border-radius: 30px;
            position: fixed;
            bottom: 30px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button>返回顶部</button>
    <script>
        $(function () {
            $("button").hide();
            $(document).scroll(function () {
                if($(this).scrollTop() >= 300)
                {
                    $("button").show();
                }
                else
                {
                    $("button").hide();
                }
            });
            $("button").click(function () {
                $("html,body").animate({scrollTop:0},1000);
            })
        })
    </script>
</body>
</html>
