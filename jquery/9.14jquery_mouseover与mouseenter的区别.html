<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>
    <div class="over" style="background-color: lightgray;padding: 20px;width: 40%;float: left;">
        <h2 style="background-color: white;">被触发的MouseOver事件：<span></span></h2>
    </div>
    <div class="enter" style="background-color: lightgray;padding: 20px;width: 40%;float: right;">
        <h2 style="background-color: white;">被触发的MouseEnter事件：<span></span></h2>
    </div>
    <script>
        /*
        * 当两者没有子元素的时候，二者的行为是一致的。但是二者内部都包含子元素的时候，行为就不一样
        * 无论鼠标指针穿过被选元素或者其子元素，都会触发mouseover事件。对应的是mouseout
        * 只有鼠标指针穿过被选元素，才会触发mouseenter事件，对应mouseleave
        * */
        $(function () {
            x = 0;
            y = 0;
            $("div.over").mouseover(function () {
                $(".over span").text(x += 1);
            });
            $("div.enter").mouseenter(function () {
                $(".enter span").text(y += 1);
            });
        })
    </script>
</body>
</html>
