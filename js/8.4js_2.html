<body>
<p>请输入5到10之间的一个数</p>
<input type="text" id="demo">
<button onclick="myFunction()">检测输入</button>
<p id="message"></p>
<script>
    function myFunction() {
        var x = document.getElementById("demo").value;
        try{
            if(x == "") throw "为空";
            if(x > 10) throw "不在范围内，数字太大了";
            if(x < 5) throw "不在范围内，数字太小了";
            if(isNaN(x)) throw "不是一个数字";
        }
        catch (err){
            document.getElementById("message").innerHTML = err;
            return;
        }
        document.getElementById("message").innerHTML = "数字正确";
    }
