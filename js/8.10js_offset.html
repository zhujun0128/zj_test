<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid;
            padding: 2px;
        }
        #inner{
            width: 100px;
            height: 100px;
            border: 1px solid;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="inner"></div>
</div>
<script>
    var box = document.getElementById("box");
    var inner = document.getElementById("inner");
    console.log(box.offsetWidth);
    console.log(box.offsetHeight);
    console.log(inner.offsetLeft);
    console.log(inner.offsetTop);
    console.log(inner.offsetParent);
</script>
</body>
</html>
