<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
        .color{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById("box");
    box.onmouseover = function () {
        this.setAttribute("class","color");//设置属性
        this.getAttribute("id");//获取属性
    }
    box.onmouseout = function () {
        this.removeAttribute("class");//移除属性
    }
</script>
</body>
</html>
