    var num = new Array();

    function getNumByStr1(str) {
        var flag;
        for(var i = 0; i < str.length; i++)
        {
            flag=true;
            for(var j = 0; j < newstr.length; j++)
            {
                if(str[i] == newstr[j])

        }

    function getNumByStr2(str) {
        var obj ={};
        for(var i = 0; i < str.length; i++)
        {
            var key = str[i];
            if(obj[key] == undefined)
            {
                obj[key] = 1;
            }
            else
            {
                obj[key] += 1;
            }
        }
        for(var key in obj)
        {
            document.write(key + "出现了" + obj[key] + "<br/>");
        }
        document.write("<hr>");
    }
