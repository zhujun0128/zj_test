        imgs.onload = function () {
            var t = 0;
            ctx.drawImage(imgs,imgs.width / 4 * (t++),0,imgs.width / 4,imgs.height / 4,20,20,imgs.width / 4,imgs.height / 4);
            var timer = setInterval(function () {
                if(t >= 4)
                {
                    t = 0;
                }
                ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.drawImage(imgs,imgs.width / 4 * (t++),0,imgs.width / 4,imgs.height / 4,20,20,imgs.width / 4,imgs.height / 4);
            },500);
        };

    </script>
