        ctx.beginPath();
        ctx.moveTo(40,20);
        ctx.lineTo(30,40);
        ctx.lineTo(40,30);
        ctx.lineTo(50,40);
        ctx.lineTo(40,20);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(40,30);
        ctx.lineTo(40,550);
        ctx.lineTo(560,550);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(560,550);
        ctx.lineTo(550,560);
        ctx.lineTo(570,550);
        ctx.lineTo(550,540);
        ctx.lineTo(560,550);
        ctx.stroke();

        var arr = [210,430,500,360,280,320,240,190];
        var max = Math.max.apply(null,arr);
        var spac_x = max / 500,spac_y = 500/arr.length;
        for(var i = 0;i < arr.length;i++)
        {
            if(i == 0)
            {
                ctx.beginPath();
                ctx.moveTo(40 + spac_y * (i + 1),550 - spac_x * arr[i]);
            }
            else
            {
                ctx.lineTo(40 + spac_y * (i + 1),550 - spac_x * arr[i]);
            }
            ctx.fillRect(40 + spac_y * (i + 1),548,4,4);
            ctx.textBaseline = "top";
            ctx.font = "18px Arial";
            ctx.textAlign = "center";
            ctx.fillText("item" + (i + 1),40 + spac_y * (i + 1),555);

            ctx.textBaseline = "bottom";
            ctx.fillText("" + arr[i],40 + spac_y * (i + 1),550 - spac_x * arr[i]);

            ctx.fillRect(38,548 - spac_x * 100 * i,4,4);
            ctx.textAlign = "end";
            ctx.textBaseline = "top";
            if(543 - spac_x * 100 * i >= 20)
            {
                ctx.fillText("" + 100 * i,35,543 - spac_x * 100 * i);
            }
        }
        ctx.strokeStyle = "red";
        ctx.stroke();
    </script>
